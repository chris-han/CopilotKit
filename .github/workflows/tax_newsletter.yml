---
name: US-China Tax Regulations Newsletter

on:
  schedule:
    # Run every Monday at 9:00 AM UTC (5:00 PM Beijing, 4:00 AM EST)
    - cron: '0 9 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  generate-newsletter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install dependencies
        working-directory: ./utilities/tax-newsletter
        run: npm ci

      - name: Generate newsletter
        working-directory: ./utilities/tax-newsletter
        run: npm run generate
        env:
          NODE_ENV: production

      - name: Commit and push newsletter
        run: |
          git config --global user.name 'Tax Newsletter Bot'
          EMAIL='github-actions[bot]@users.noreply.github.com'
          git config --global user.email "$EMAIL"

          # Check if there are changes
          if [ -n "$(git status --porcelain)" ]; then
            git add newsletters/
            NEWSLETTER_DATE=$(date +%Y-%m-%d)
            MSG="chore: add tax newsletter for ${NEWSLETTER_DATE}"
            git commit -m "$MSG"
            git push
            echo "Newsletter generated and pushed successfully"
          else
            echo "No changes to commit"
          fi
